<html>
    <head>
        
        <title>MyLeague</title>
        <meta charset="utf-8" name="description" content="MyLeague">
        <link rel="stylesheet" href="mystyle.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.css"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.full.js"></script>
        <script src="../js/manage.js"></script>
        <script type="text/javascript" src="../js/helper.js"></script>
    </head> 
    <body onload="onLoadFnc(); populateDropDowns();">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="leaderboard.html">Leaderboard</a></li>
            <li><a href="statistics.html">Statistics</a></li>
            <li><a href="schedule.html">Schedule </a></li>
            <li><a class="active" id="manage" href="manage.html">Manage</a></li>
            <li style="float:right"><a id="login" href="login.html">Login</a></li>
            <li style="float:right"><a id="logout" onclick="logout()">Logout</a></li>
        </ul>

        <form id="match_insert" title="Insert New Match">
        <ul class="formStyle">
            <li><label for="homeTeam">Home Team:</label></li>
            <li><select id="homeTeam" name="homeTeam"></select></li>
            <li><label for="awayTeam">Away Team:</label></li>
            <li><select id="awayTeam" name="awayTeam"></select></li>
            <li><label for="datetimepicker">Choose a date/ time:</label></li>
            <li><input id="datetimepicker" type="text"/></li>
            <li><button onclick=insertmatch()>Submit</button></li>
            <script>
                jQuery('#datetimepicker').datetimepicker();
            </script>
        </ul>
        </form>
        
        
        <table id ="leagueTable">
            <tr>
                <th>Date</th>
                <th>Home Team</th>
                <th>Away Team</th>
                <th>Score</th>
            </tr>
        </table>
        <form id= "match_update" hidden=true>
        <ul class="formStyle">
            <li><label for="home_goals" >Home Team Goals:</label></li>
            <li><input id= "home_goals" type="text"/></li>
            <li><label for="away_goals">Away Team Goals:</label></li>
            <li><input id = "away_goals" type="text"/></li>
            <li><button onclick="updateScores()">Update Game</button></li>
        </ul>
        </form>
        
    </body>
</html>
