<html>

        <title>MyLeague</title>
        <meta charset="utf-8" name="description" content="MyLeague">
        <link rel="stylesheet" href="mystyle.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="text/javascript" src="../js/helper.js"></script>
        <script type="text/javascript" src="../js/login.js"></script>
    </head>
    <body>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="leaderboard.html">Leaderboard</a></li>
            <li><a href="statistics.html">Statistics</a></li>
            <li><a href="schedule.html">Schedule </a></li>
            <li><a id="manage" href="manage.html">Manage</a></li>

        <form id="league_login" title="Insert New Match">
        <ul class="formStyle2">
            <li><h1>Login</h1></li>
            <li><label for="league_name">League Name:</label></li>
            <li><input id="league_name" name="league_name"/></li>
            <li><label for="league_pass">League Password:</label></li>
            <li><input id="league_pass" name="league_pass"/></li>
            <li><button onclick=login()>Login</button></li>
        </ul>
        </form>
        
        
        <form>
        <ul class="formStyle2">
            <li><h1>Create League</h1></li>
            <li><label for="league_name_create" >League Name:</label></li>
            <li><input id= "league_name_create" type="text"/></li>
            <li><label for="leauge_pass_create">League Password:</label></li>
            <li><input id="league_pass_create" type="text"/></li>
            <li><label for="team_names">Team Name:</label></li>
            <li><input id="team_names" type="text"/></li>
            <li><button onclick="addTeam()">Add Team</button></li>
            <li><button onclick="create_league()">Create League:</button></li>
        </ul>
        </form>
        
        
        <ul class="formStyle" id="teams_list">
            <li>Team Names</i>
        </ul>
