<html>
    <head>
        <meta charset="utf-8">
        <title>MyLeague</title>
        <meta name="description" content="MyLeague">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="mystyle.css">
    </head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.full.js"></script>
    <script src="../js/manage.js"></script>
    <body onload="populateDropDowns()">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="leaderboard.html">Leaderboard</a></li>
            <li><a href="statistics.html">Statistics</a></li>
            <li><a href="schedule.html">Schedule </a></li>
            <li><a class = "active" href="manage.html">Manage</a></li>
            <li style="float:right"><a href="#">Login</a></li>
        </ul>

        <form action = "insertmatch()" id="match_insert" title="Insert New Match">
            <label for="homeTeam">Home Team:</label>
            <select id="homeTeam" name="homeTeam"></select>
            <label for="awayTeam">Away Team:</label>
            <select id="awayTeam" name="awayTeam"></select>
            <label for="datetimepicker">Choose a date/ time</label>
            <input id="datetimepicker" type="text"/>
            <script>
                jQuery('#datetimepicker').datetimepicker();
            </script>
        </form>
        <button onclick=insertmatch()>Submit</button>
        <table id ="leagueTable">
            <tr>
                <th>Date</th>
                <th>Home Team</th>
                <th>Away Team</th>
                <th>Score</th>
            </tr>
        </table>
        <form id= "match_update" hidden=true>
            <label for="home_goals" >Home Team Goals:</label>
            <input id= "home_goals" type="text"/>
            <label for="away_goals">Away Team Goals:</label>
            <input id = "away_goals" type="text"/>
            <button onclick="updateScores()">Update Game</button>
        </form>

            
        
        
    </body>
</html>
